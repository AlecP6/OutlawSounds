<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <button type="button" class="burger-btn" id="burger-btn" aria-label="Ouvrir le menu">
      <span></span><span></span><span></span>
    </button>
    <a href="index.html" class="logo">Outlaw Sounds</a>
    <div class="nav-overlay" aria-hidden="true"></div>
    <nav class="main-nav" id="main-nav">
      <a href="index.html" class="nav-link">Tableau de bord</a>
      <a href="comptabilite.html" class="nav-link">Comptabilité</a>
      <a href="historique-comptable.html" class="nav-link active">Historique</a>
      <a href="suivi-subventions.html" class="nav-link">Subventions</a>
      <a href="revenus-youtube.html" class="nav-link">Revenus YouTube</a>
      <a href="gestion.html" class="nav-link">Gestion</a>
      <a href="suivi-artistes.html" class="nav-link">Artistes</a>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Historique comptable</h1>
    <p class="tagline" style="margin-bottom: 1.5rem;">Tous les mouvements (revenus et dépenses) par date.</p>

    <section class="section-block">
      <h2>Filtrer par semaine</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="filter-week">Semaine</label>
          <select id="filter-week">
            <option value="">Toutes les semaines</option>
          </select>
        </div>
        <div class="form-group" style="display: flex; align-items: flex-end;">
          <button type="button" class="btn btn-secondary" id="btn-reset-filter">Réinitialiser</button>
        </div>
      </div>
    </section>

    <section class="section-block">
      <h2>Mouvements</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Libellé</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody id="tbody-historique">
            <tr><td colspan="4" class="empty-state">Aucun mouvement.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span>2026 - Outlaw Sounds</span>
  </footer>
  <script src="js/sync-bootstrap.js"></script>
  <script src="app.js"></script>
  <script src="historique-comptable.js"></script>
</body>
</html>
